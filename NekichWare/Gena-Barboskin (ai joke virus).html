<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гена Барбоскин</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .character {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img src="https://static.wikia.nocookie.net/barboskiny/images/d/dc/%D0%93%D0%B5%D0%BD%D0%B0_%D0%BD%D0%B0_%D0%B4%D0%B0%D1%87%D0%B5.png/revision/latest?cb=20200728102428&path-prefix=ru" alt="Гена Барбоскин" class="character">
    
    <audio id="music" loop autoplay>
        <source src="https://nekxd.github.io/yaiko/barboskiny.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>
    
    <script>
        // Автоматический переход в полноэкранный режим
        function enterFullscreen() {
            const element = document.documentElement;
            
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }
        
        // Попытка автовоспроизведения музыки
        function playMusic() {
            const music = document.getElementById('music');
            const playPromise = music.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // Музыка успешно запущена
                }).catch(error => {
                    // Автовоспроизведение заблокировано
                    console.log('Автовоспроизведение заблокировано');
                });
            }
        }
        
        // Запуск полноэкранного режима и музыки после загрузки
        window.addEventListener('load', function() {
            enterFullscreen();
            playMusic();
        });
        
        // Повторная попытка воспроизведения при клике (если автовоспроизведение заблокировано)
        document.addEventListener('click', function() {
            playMusic();
        });
    </script>
</body>
</html>
